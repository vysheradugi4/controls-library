<form [formGroup]="form">
  <div>

    <ng-template #label>
      <label for="rangeInput">Positive number range input</label><br>
    </ng-template>

    <number-range-input
      inputId="rangeInput"
      controlClass="range"
      formControlName="range"
      placeholder="test"
      range="1..100"
      [prefix]="label"
      [suffix]="error"
      [additionalClass]="form.get('range').hasError('required') ? 'additional-class' : ''">
    </number-range-input>

    <ng-template #error>
      <div>
        Required
      </div>
    </ng-template>

  </div>
</form>
