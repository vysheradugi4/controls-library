<input
    #inputControl
    type="text"
    [class]="controlClass"
    [ngClass]="additionalClass"
    [value]="value"
    (input)="onChange($event.target.value)"
    (blur)="touched()"
    [disabled]="disabled"
    [placeholder]="placeholder">

<ng-container *ngTemplateOutlet="suffix"></ng-container>
